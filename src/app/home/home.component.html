<button type="button" class="btn btn-success btn-lg" routerLink="/Form" routerLinkActive="active" style="display: block !important;
margin: auto !important;">
    Add</button>
<br>
<br>
<div class="row" style="margin-right: 0px;margin-left: 0px;">
  <div class="col-md-4">
    <h3 >Name</h3>
  </div>
  <div class="col-md-4">
      <h3 >Phone</h3>
    </div>
</div>
<br>
<br>

<ul class="list" style="padding: 0px;">
    <li class="item" *ngFor="let t of this.tasks;let i = index" >
        <div class="row " style="margin-left:0px !important;margin-right: 0px !important; ">
        <div class="col-md-4">
            {{this.t.name}}
        </div>
      <div class="col-md-4">
            {{this.t.phone}}
    
      </div>
      <div class="col-md-4">
        <button (click)="delete(i)" type="button" class="btn btn-danger btn-sm">
            Delete
        </button>
      </div>
    </div>
    <br>
        <!-- <button (click)="delete(i)" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
    </li>
     
  </ul>
